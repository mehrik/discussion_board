<div id='login_page'>

    <div id='login' class='container'>

        <div class='row'>
            <h1 class='text-center'>Welcome to Discussion Board</h1>
        </div>
        <div class='row'>
            <h2 class='text-center'>Please enter your name to join and share ideas</h2>
        </div>

        <!-- Create a new user if it does not exist and log in -->
        <!-- Login if user already exist -->
        <!-- successful log in takes you to the user dashboard -->
        <div class='row'>
            <div class='text-center'>
                <form class='form-inline'>
                    <div class='form-group'>
                        <input type='text' ng-model='UC.newUser.name' class="form-control">
                    </div>
                    <button ng-click='UC.create()' class='btn btn-success'>Enter!</button>
                </form>
            </div>
        </div>

    </div>

</div>
